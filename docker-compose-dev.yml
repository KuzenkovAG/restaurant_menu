version: '3.3'
# Для разработки и отладки
services:
  db:
    image: postgres:13.10
    env_file:
      - .env
    ports:
      # порт 5432 может быть занят другим Postgres
      - "5430:5432"
    volumes:
      - ./pg_data/:/var/lib/postgresql/data

  pg_admin:
    image: dpage/pgadmin4
    env_file: .env
    ports:
      - "82:80"
