version: '3.3'

services:
  db:
    image: postgres:13.10
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 10s
      retries: 10
    volumes:
      - ./pg_data/:/var/lib/postgresql/data

  web:
    build: .
    env_file:
      - .env
    command:
      sh -c "alembic upgrade head &&
             uvicorn src.main:app --host 0.0.0.0 --port 8000"
    ports:
     - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
